<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <form action="/toggle_client_access" method="post">
        {% for client_ip, enabled in client_states.items() %}
            <p>
                Client {{ client_ip }}:
                {% if enabled %}
                    <span style="color: green;">Enabled</span>
                {% else %}
                    <span style="color: red;">Disabled</span>
                {% endif %}
                <button type="submit" name="client_ip" value="{{ client_ip }}">Toggle Access</button>
            </p>
        {% endfor %}
    </form>
</body>
</html>
